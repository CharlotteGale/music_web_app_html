<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Albums</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Choose an Album</h1>
        
        <div>
        {% for album in albums %}
            <p>
                <a href="/albums/{{album.id}}">
                {{ album.title }}
                </a>
            </p>
        {% endfor %}
        </div>
        <div>
            <a href="/albums/new">Add New Album</a>
        </div>
    </body>
</html>
