<!DOCTYPE html>
<html>
    <head>
        <title>Music Web App</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>{{ album.title }}</h1>
        <div>
            <p class="release_year">
                Release year: {{ album.release_year }}

                Artist: {{ album.artist_name }}
            </p>
        </div>
    </body>
</html>
