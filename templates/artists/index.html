<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Web App</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Artists</h1>
        <div>
        {% for artist in artists %}
            <p>
                <a href="/artists/{{artist.id}}">
                    {{ artist.name }}
                </a>
            </p>
        {% endfor %}
        </div>
        <div>
            <a href="/artists/new">Add New Artist</a>
        </div>
    </body>
</html>
